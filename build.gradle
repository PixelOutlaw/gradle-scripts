buildscript { repositories { jcenter() } }
plugins {
    id 'nebula.project' version '3.3.0'
    id 'nebula.info' version '3.3.4'
    id 'pl.allegro.tech.build.axion-release' version '1.4.1'
    id 'org.ajoberstar.github-pages' version '1.6.0'
}

apply plugin: 'java'

apply from: project.file('src/main/resources/artifactory.gradle')
apply from: project.file('src/main/resources/license.gradle')

project.group = 'io.pixeloutlaw.gradle'
project.version = scmVersion.version

description = 'Common Gradle scripts for Teal Cube Games projects.'

githubPages {
    repoUri = 'https://github.com/PixelOutlaw/gradle-scripts.git'
    targetBranch = 'gh-pages'
    pages {
        from 'src/main/resources'
    }
}

tasks.release.finalizedBy publishGhPages
tasks.publish.dependsOn artifactoryPublish